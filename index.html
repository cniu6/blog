    Date.prototype.format = function(fmt) {
      var o = {
        "y+": this.getFullYear, //年
        "M+": this.getMonth() + 1, //月份
        "d+": this.getDate(), //日
        "h+": this.getHours(), //小时
        "m+": this.getMinutes(), //分
        "s+": this.getSeconds() //秒
      };
      if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
      for (var k in o)
        if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
      return fmt;
    }
    setInterval("document.getElementById('nowtime').innerHTML = (new Date()).format('yyyy年MM月dd日hh:mm:ss');", 1000);
  </script>



<!--网站计时-->
<script>
  function secondToDate(second) {
    if (!second) {
      return 0;
    }
    var time = new Array(0, 0, 0, 0, 0);
    if (second >= 365 * 24 * 3600) {
      time[0] = parseInt(second / (365 * 24 * 3600));
      second %= 365 * 24 * 3600;
    }
    if (second >= 24 * 3600) {
      time[1] = parseInt(second / (24 * 3600));
      second %= 24 * 3600;
    }
    if (second >= 3600) {
      time[2] = parseInt(second / 3600);
      second %= 3600;
    }
    if (second >= 60) {
      time[3] = parseInt(second / 60);
      second %= 60;
    }
    if (second > 0) {
      time[4] = second;
    }
    return time;
  }
</script>
<script type="text/javascript" language="javascript">
  function setTime() {
    var create_time = Math.round(new Date(Date.UTC(2021, 03, 04, 15, 20, 01)).getTime() / 1000);//年，月-1，日，时，分，秒≥1//得到运行时间（可修改）
    var timestamp = Math.round((new Date().getTime() + 8 * 60 * 60 * 1000) / 1000);
    currentTime = secondToDate((timestamp - create_time));
    currentTimeHtml = '              ' + currentTime[0] + ' 年' + currentTime[1] + '天' +
      currentTime[2] + '时' + currentTime[3] + '分' + currentTime[4] +
      '秒';
    document.getElementById("hellotime").innerHTML = currentTimeHtml;
  }
  setInterval(setTime, 1000);
</script>
